{% extends 'sistemaChamado/base.html' %}

{% load crispy_forms_tags %}

{% block titulo %}Esqueceu a senha?{% endblock %}

{% block conteudo %}
  <h1>Esqueceu a senha?</h1>
  <p>Entre com seu email abaixo e instruções para definir uma nova senha serão enviadas.</p>

  <form method="POST">
    {% csrf_token %}
	{{ crispy form }}
    <button type="submit" class="btn btn-success">Redefinir</button>
  </form>
{% endblock %}
