{% extends 'sistemaChamado/base.html' %}

{% block title %}Setor {% endblock %}

{% block conteudo %}
<form method="POST" action="{% url 'setor' setores.id %}">
	{% csrf_token %}
	<div class="form-row">
		<div class="col-8">
			<label>Nome:</label>
			<input name="nome" type="text" class="form-control" value="{{setores.nome}}">
		</div>
		<div class="col">
			<label>Telefone:</label>
			<input name="telefone" type="text" class="form-control" value="{{setores.telefone}}">
		</div>
	</div><br>
	<div class="form-row">
		<div class="col">
			<label>Descrição:</label>
			<textarea type="text" class="form-control" rows="3" name="descricao">{{setores.descricao}}</textarea>
		</div>
	</div><br>
	<input type="submit" class="btn btn-success" value="Salvar">
</form>
{% endblock %}
